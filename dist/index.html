<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>JoJo导航</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        #search-wrapper {
            display: inline-block;
            height: 32px;
            position: relative;
            width: 24px;
        }

        .search {
            margin-top: 5px;
            width: 1.5em;
            height: 1.5em;
            fill: currentColor;
            position: absolute;
            transform: translateX(-50px);
        }
    </style>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.3e943393.css">

</head>

<body style="background-image: url(bk.6d17e5d6.jpg)">
    <header class="globalHeader">
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <input name="wd" type="text" value="请输入要查找的关键字" onfocus="if(value=='请输入要查找的关键字')value=''"
                onblur="if(!value)value='请输入要查找的关键字'">
            <!-- <input type="text" value="请输入要查找的关键字" onfocus="if(value=='请输入要查找的关键字')value=''" onblur="if(!value)value='请输入要查找的关键字'" name="keyword" >  -->

            <div id="search-wrapper">
                <!-- <span class="prompt-box">悬浮上来的内容</span> -->
                <svg class="icon search">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </div>

            <!-- <button type="submit" class="btn btn-outline-secondary">原始</button> -->
            <button type="submit">搜索</button>
        </form>

    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="Last">
                <div class="addButton">
                    <div class="icon-Wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>

                </div>

            </li>
        </ul>

    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_2807068_xqjajxbr8ma.js"></script> -->
    <script src="//at.alicdn.com/t/font_2807068_buedau9big.js"></script>
    <script src="main.e0b7d07e.js"></script>
</body>

</html>
